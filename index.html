<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
        }
        .nav a:hover {
            color: #ccc;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard</h1>
    </div>
    <div class="nav">
        <a href="           
        <a href="#">About</a>
        <a href="              
    </div>
    <div class="main">
        <div class="card">
            <h2>Card 1</h2>
            <p>This is the first card.</p>
            <button onclick="showAlert()">Click me!</button>
        </div>
        <div class="card">
            <h2>Card 2</h2>
            <p>This is the second card.</p>
            <button onclick="changeText()">Change Text</button>
            <p id="text">Original Text</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Dashboard</p>
    </div>

    <script>
        function showAlert() {
            alert("Hello, World!");
        }

        function changeText() {
            document.getElementById("text").innerHTML = "Text Changed!";
        }
    </script>
</body>
</html>
